{% extends "base.html" %}


{% block title %} Tracks {% endblock %}

{% block stylesheets %}
    <link rel="stylesheet" href="../static/tracks.css">
{% endblock %}

{% block content %}
   <div class="container">
       {% for track in tracks %}
       <div class="track">
           <span> {{track.name}} </span>
           <span> {{track.artist}} </span>
       </div>
       {% endfor %}
   </div>
{% endblock %}
