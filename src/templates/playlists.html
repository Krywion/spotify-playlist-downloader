<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playlists</title>
</head>
<body>
    <h1>Playlists</h1>
    <p>Logged in as {{username}}</p>
    <p><a href="/">Home</a></p>
    <p><a href="/playlists">Get Playlists</a></p>
    <ul>
      {% for playlist in playlists %}

        <li>{{playlist.name}} {{playlist.owner}} <a href="/tracks/{{playlist.id}}">view tracks</a>
        </li>

      {% endfor %}
    </ul>
</body>
</html>
